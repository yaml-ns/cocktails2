<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktello</title>
    <link rel="stylesheet" href="/utilitaires/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/utilitaires/bootstrap-icons-1.8.1/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/utilitaires/jquery-3.7.1.min.js"></script>
    <script src="/utilitaires/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js" type="module"></script>
</head>

<body style="position: relative">
    <header>
        <!-- Barre de navigation-->
        <nav class="navbar navbar-expand-lg nav-bg-perso fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Cocktello</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Liste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>


                    </ul>
                </div>
                <ul class="navbar-nav nav-perso-droit">
                    <li class="nav-item">
                    <a type="button" class="btn btn-primary nav-link login-button" data-bs-toggle="modal" data-bs-target="#inscriptionModal" >
                        <i class="bi bi-person-plus"></i>
                    </a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="btn btn-primary nav-link login-button" data-bs-toggle="modal" data-bs-target="#connexionModal">
                            <i class="bi bi-box-arrow-in-left"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="mainContent">
        <div class="row m-0 hero justify-content-center">
            <div class="col-6 hero-text  align-content-center">
                <h1>Cocktello <span id="typed-elements"></span> </h1><br>
                <a class="hero-button" href="#listeCocktails">Voir la liste des cocktails <i class="bi bi-arrow-down-circle-fill"></i> </a>
            </div>
            <div class="col-6"></div>

        </div>
        <section class="container">
            <div>
                <h2 class="mb-5" id="listeCocktails"><i class="bi bi-card-list"></i> Liste des cocktails</h2>

                <div class="accordion mb-3" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="bi bi-funnel me-2"></i> Filtrer
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <form method="get" id="filter" class="d-flex justify-content-between">
                                    <label for="nom"></label><input type="text" name="nom" id="nom" placeholder="Nom du cocktail">
                                    <label for="id"></label><input type="text" name="id" id="id" placeholder="Id du cocktail">
                                    <label for="ingredient"></label><input type="text" name="ingredient" id="ingredient" placeholder="Ingredient">
                                    <label for="minPrix"></label><input type="text" name="minPrix" id="minPrix" class="price" placeholder="Prix min.">
                                    <label for="maxPrix"></label><input type="text" name="maxPrix" id="maxPrix" class="price" placeholder="Prix max.">
                                    <label for="orderBy"></label>
                                    <select class="form-select-sm" type="text" name="orderBy" id="orderBy">
                                        <option value="">Order By</option>
                                        <option value="id">ID</option>
                                        <option value="prix">Prix</option>
                                    </select>
                                    <label for="order"></label>
                                    <select class="form-select-sm" type="text" name="order" id="order" >
                                        <option value="">Order</option>
                                        <option value="ASC">ASC</option>
                                        <option value="DESC">DESC</option>
                                    </select>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div id="contenu" class="row"></div>
                <!-- Pagination -->
                <nav aria-label="Pagination des films" class="d-flex justify-content-center mt-5">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>

        </section>

        <!-- Modal pour rechercher les films d'un réalisateur-->
        <div class="modal" id="modal_res" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Recherche des films d'un réalisateur</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-8">
                                <label for="res" class="form-label">Nom du réalisateur</label>
                                <input type="text" class="form-control is-valid" id="res" name="res" value="" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="button" id="btnEnvoyer">Envoyer</button>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin du modal pour rechercher les films d'un réalisateur-->




    </main>
    <div class="modal fade  " id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inscriptionModalLabel"><i class="bi bi-person-plus"></i> Devenir Membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <label for="firstname" class="form-label">Votre prénom *</label>
                        <input type="text" id="firstname" class="form-control" aria-describedby="firstnameHelpBlock" required>
                    </div>
                    <div class="mb-4">
                        <label for="lastname" class="form-label" >Votre nom *</label>
                        <input type="text" id="lastname" class="form-control" aria-describedby="lastnameHelpBlock" required>

                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">Votre adresse *</label>
                        <input type="text" id="address" class="form-control" aria-describedby="addressHelpBlock" required>
                    </div>
                    <div class="mb-4">
                        <label for="sex" class="form-label">Votre sex</label>
                        <select id="sex" class="form-control" >
                            <option value=""></option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="">Autre</option>
                        </select>
                    </div>

                    <div class="form-text text-warning">
                        Les champs avec (*) sont obligatoires !
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Connexion -->
    <div class="modal fade  " id="connexionModal" tabindex="-1" aria-labelledby="connexionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="connexionModalLabel"><i class="bi bi-box-arrow-in-left"></i> Se Connecter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <label for="email" class="form-label">Votre E-mail *</label>
                            <input type="email" id="email" class="form-control" aria-describedby="emailHelpBlock" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label" >Votre password *</label>
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" required>

                        </div>


                        <div class="form-text text-warning">
                            Les champs avec (*) sont obligatoires !
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin Modal Connexion-->
    <footer>
        <p>© 2024 - Cocktello</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    var typed = new Typed('#typed-elements', {
        strings: ['<span style="color: greenyellow">^500secoue,^1000 sirote,^1000 savoure !^1000 </span>'],
        loop: true,
        loopCount: Infinity,
        typeSpeed: 50,
        backDelay: 2000, // pause before backspacing,
        cursor: false
    });

</script>
</body>

</html>
